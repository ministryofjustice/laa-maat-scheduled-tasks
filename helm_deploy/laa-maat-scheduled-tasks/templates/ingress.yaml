{{- if .Values.ingress.enabled -}}
{{- if semverCompare ">=1.19-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1
  {{- else if semverCompare ">=1.14-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1beta1
  {{- else -}}
apiVersion: extensions/v1beta1
  {{- end }}
kind: Ingress
metadata:
  name: {{ include "laa-maat-scheduled-tasks.fullname" . }}
  labels:
    {{- include "laa-maat-scheduled-tasks.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- include "laa-maat-scheduled-tasks.ingress" . | nindent 2 }}
spec:
  {{- with .Values.ingress.className }}
  ingressClassName: {{ . }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            {{- with .pathType }}
            pathType: {{ . | quote }}
            {{- end }}
            backend:
              service:
                name: {{ include "laa-maat-scheduled-tasks.fullname" $ }}
                port:
                  number: {{ $.Values.service.port }}
          - path: {{ $.Values.actuator.health.path }}
            pathType: "Exact"
            backend:
              service:
                name: {{ include "laa-maat-scheduled-tasks.fullname" $ }}
                port:
                  number: {{ $.Values.actuator.port }}
          - path: {{ $.Values.actuator.metrics.path }}
            pathType: "Exact"
            backend:
              service:
                name: {{ include "laa-maat-scheduled-tasks.fullname" $ }}
                port:
                  number: {{ $.Values.actuator.port }}
          {{- end }}
    {{- end }}
{{- end }}
