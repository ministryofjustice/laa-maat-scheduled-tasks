server:
  port: 8498

spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: maat-scheduled-tasks
  datasource:
    url: jdbc:h2:mem:mla;MODE=Oracle;DB_CLOSE_DELAY=-1;IGNORE_CATALOGS=TRUE;NON_KEYWORDS=VALUE;INIT=CREATE SCHEMA IF NOT EXISTS togdata\;SET SCHEMA togdata
    username: sa
    password:
    driver-class-name: org.h2.Driver
    name: TOGDATA
  security:
    oauth2:
      client:
        provider:
          cclf:
            token-uri: http://localhost:${wiremock.server.port}/oauth2/token
          ccr:
            token-uri: http://localhost:${wiremock.server.port}/oauth2/token
        registration:
          cclf:
            client-id: dummy-client
            client-secret: dummy-secret
            authorization-grant-type: client_credentials
          ccr:
            client-id: dummy-client
            client-secret: dummy-secret
            authorization-grant-type: client_credentials

      resource-server:
        jwt:
          issuer-uri: ${JWT_ISSUER_URI}

maat_batch:
  lmr_reports:
    cron_expression: 0 0 9 * * *
  evidence_reminder_letter:
    cron_expression: 0 0 9 * * *
  inactive_users:
    cron_expression: 0 0 9 * * *
  fa_fix:
    cron_expression: 0 0 9 * * *
  central_print:
    cron_expression: 0 0 9 * * *

xhibit-batch:
  trial_data_processing:
    cron_expression: 0 0 9 * * *
  appeal_data_processing:
    cron_expression: 0 0 9 * * *

  s3-page-size: 1

billing:
  cleanup_data_feed_log:
    cron_expression: 0 0 9 * * *

services:
  cclf-api:
    base-url: http://localhost:${wiremock.server.port}/cclf/api/internal/v1
    registrationId: cclf

  ccr-api:
    base-url: http://localhost:${wiremock.server.port}/ccr/api/internal/v1/
    registrationId: ccr

resilience4j:
  retry:
    configs:
      default:
        max-attempts: 3
        wait-duration: 2s
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2
        retry-exceptions:
          - org.springframework.web.reactive.function.client.WebClientRequestException
          - org.springframework.web.reactive.function.client.WebClientResponseException.BadGateway
          - org.springframework.web.reactive.function.client.WebClientResponseException.TooManyRequests
          - org.springframework.web.reactive.function.client.WebClientResponseException.ServiceUnavailable
          - org.springframework.web.reactive.function.client.WebClientResponseException.GatewayTimeout

aws:
  region: eu-west-2